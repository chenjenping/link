<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <title>link</title>

        <!-- Path to Framework7 Library CSS-->
        <link rel="stylesheet" href="asset/css/framework7.ios.min.css">
        <link rel="stylesheet" href="asset/css/framework7.ios.colors.min.css">
    </head>
    <body>
        <!-- Status bar overlay for full screen mode (PhoneGap) -->
        <div class="statusbar-overlay"></div>
        <!-- Panels overlay-->
        <div class="panel-overlay"></div>
        <!-- Left panel with reveal effect-->
        <div class="panel panel-left panel-reveal">
            <div class="content-block">
              <!--
              <p>Left panel content goes here</p>
              -->
            </div>
        </div>
        <!-- Views -->
        <div class="views">
            <!-- Your main view, should have "view-main" class -->
            <div class="view view-main">
                <!-- Top Navbar-->
                <div class="navbar">
                    <div class="navbar-inner">
                        <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                        <div class="center sliding">my link</div>
                        <div class="right">
                          <!-- 
                            Right link contains only icon - additional "icon-only" class
                            Additional "open-panel" class tells app to open panel when we click on this link
                          <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
                          -->
                        </div>
                    </div>
                </div>
                <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
                <div class="pages navbar-through toolbar-through">
                    <!-- Page, "data-page" contains page name -->
                    <div data-page="index" class="page">
                        <!-- Scrollable page content -->
                        <div class="page-content">
                            <div class="list-block">
                                <ul>
                                    <li>
                                        <a class="item-link"
                                           href="http://pda.5284.com.tw/MQS/businfo1.jsp"
                                           target="_blank">
                                            <div class="item-content">
                                                <div class="item-inner"> 
                                                    <div class="item-title">taipei bus</div>
                                                </div>
                                            </div>
                                        </a>
                                    </li>
                                    <li>
                                        <a class="item-link"
                                           href="https://www.youtube.com/channel/UCzGZSfRwDXUcy5F66KwtEkA/videos"
                                           target="_blank">
                                            <div class="item-content">
                                                <div class="item-inner"> 
                                                    <div class="item-title">pokemon video</div>
                                                </div>
                                            </div>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Bottom Toolbar-->
                <div class="toolbar">
                    <div class="toolbar-inner">
                      <!-- Toolbar links -->
                      <a class="link"
                         href="http://downloads.pokemesh.com/PokeMesh_821.apk"
                         target="_blank">mesh</a>
                      <a class="link"
                         href="http://www.pokemesh.com/map/#lt=25.05002029764708&ln=121.56056022643705&z=14"
                         target="_blank">map</a>
                      <a class="link"
                         href="https://poke5566.com/"
                         target="_blank">map</a>
                      <a class="link"
                         href="https://pkget.com/"
                         target="_blank">map</a>
                      <a class="link"
                         href="https://tw.appx.hk/map"
                         target="_blank">map</a>
                      <a class="link"
                         href="https://www.pokemonradargo.com/"
                         target="_blank">map</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
